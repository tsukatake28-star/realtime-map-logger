<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リアルタイム走行地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 初期設定
    const map = L.map('map').setView([35.681236, 139.767125], 15); // 東京駅近辺

    // 地図レイヤー
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // マーカーを設定
    const marker = L.circleMarker([35.681236, 139.767125], {
      radius: 10,
      color: 'blue'
    }).addTo(map);

    // 速度に応じた色変化
    function getColor(speed) {
      if (speed < 5) return 'blue';
      if (speed < 10) return 'green';
      if (speed < 20) return 'yellow';
      return 'red';
    }

    // スマホGPS取得
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const speed = (pos.coords.speed || 0) * 3.6; // m/s→km/h

        marker.setLatLng([lat, lng]);
        marker.setStyle({ color: getColor(speed) });
        map.setView([lat, lng]);
      });
    } else {
      alert("GPSが利用できません");
    }
  </script>
</body>
</html>
