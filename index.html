<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リアルタイム地図</title>

    <!-- ✅ Leaflet CSS & JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // 地図を初期化
      const map = L.map("map").setView([35.68, 139.76], 13);

      // タイルレイヤーを追加（OpenStreetMap）
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // 現在地マーカーを作成
      const marker = L.marker([35.68, 139.76]).addTo(map);

      // GPS位置を監視して更新
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const speed = pos.coords.speed || 0;

            // 位置を更新
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], map.getZoom());

            // 速度表示（マーカーのポップアップ）
            marker.bindPopup(`速度: ${(speed * 3.6).toFixed(1)} km/h`).openPopup();
          },
          (err) => {
            console.error("位置情報エラー:", err);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 1000,
          }
        );
      } else {
        alert("この端末では位置情報が利用できません。");
      }
    </script>
  </body>
</html>
