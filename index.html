<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リアルタイム地図</title>

    <!-- ✅ Leaflet CDN （integrityなし・これが確実に動く） -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([35.68, 139.76], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const marker = L.marker([35.68, 139.76]).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const speed = pos.coords.speed ? pos.coords.speed * 3.6 : 0;

            marker.setLatLng([lat, lng]);
            map.setView([lat, lng]);
            marker
              .bindPopup(`速度: ${speed.toFixed(1)} km/h`)
              .openPopup();
          },
          (err) => console.error("位置情報エラー:", err),
          { enableHighAccuracy: true, maximumAge: 0 }
        );
      } else {
        alert("位置情報が利用できません");
      }
    </script>
  </body>
</html>
